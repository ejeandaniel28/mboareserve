<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Acceuil - MBOA RESERVATION</title>
</head>
<body id="container">
    <header class="header">
        <div class="header_logo">
            <img src="./images/logo.svg" class="header_logo img" alt="MBOA RESERVATION">
        </div>
        <nav class="header_menu">
            <span class="material-symbols-outlined iconmenu">menu</span>
            <span class="material-symbols-outlined iconcontact">phone_enabled</span>
            <ul class="header_menu menu">
                <li>Acceuil</li>
                <li>Destinations</li>
                <li>Explorer</li>
                <li>Contact</li>
            </ul>
            
        </nav>
    </header>

    <section class="slider">
        <h1 class="slider_titre">Le plus large choix d’hébergements au Cameroun</h1>
        <div class="slider_box">
            <h2>Où souhaitez-vous réserver </h2>
            <form action="" id="searchform">
                <label for="rechercher"></label>
                <input type="text" class="search" name="rechercher">
                <button id="submit">Rechercher</button>
            </form>
        </div>
        <div class="slider_brand">
            <img src="./images/brands/abritel.png" alt="" class="abritel">
            <img src="./images/brands/airbnb.jpeg" alt="" class="airbnb">
            <img src="./images/brands/booking.png" alt="" class="booking">
            <img src="./images/brands/lastminute.png" alt="" class="lastminute">
        </div>
    </section>

    <section class="top-rent">
        <h2 class="top-rent_titre">Nos meilleurs hebergement</h2>
        <div class="top-rent_hebergement">
            <div class="top-rent_hebergement_box">
                <img src="./images/apts/2.jpeg" alt="villa fages">
                <div class="top-rent_hebergement_box details">
                    <span>Villa 8 personnes</span>
                    <span>110 € moyenne / nuit</span>
                </div>
            </div>
            <div class="top-rent_hebergement">
                <div class="top-rent_hebergement_box">
                    <img src="./images/apts/2.jpeg" alt="villa fages">
                    <div class="top-rent_hebergement_box details">
                        <span>Villa 8 personnes</span>
                        <span>110 € moyenne / nuit</span>
                    </div>
                </div>
                <div class="top-rent_hebergement">
                    <div class="top-rent_hebergement_box">
                        <img src="./images/apts/2.jpeg" alt="villa fages">
                        <div class="top-rent_hebergement_box details">
                            <span>Villa 8 personnes</span>
                            <span>110 € moyenne / nuit</span>
                        </div>
                    </div>
        </div>
    </section>

</body>
</html>
